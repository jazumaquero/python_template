repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-json
      - id: check-yaml
      - id: check-xml
      - id: check-toml
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort foo/
        language: system
        types: [ python ]
      - id: black
        name: black
        entry: poetry run black -t py37 foo/
        language: system
        types: [ python ]

